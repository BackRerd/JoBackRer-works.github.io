<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/block.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/ThreeBlock.css" />
    <link rel="stylesheet" href="../css/InFoBox.css" />
    <style>
        .gallery {
            padding: 20px;
			margin: 0 auto;
        }
        .group-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
			text-align: center;
        }

        .group {
            margin-bottom: 20px;
            text-align: center; /* 水平居中 */
        }
        
        .group img {
            display: inline-block;
            vertical-align: middle; /* 垂直居中 */
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }


        .group img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            position: relative;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <title>Title</title>
</head>
<body>
    <nav>
        <a href="../index.html">主页</a>
        <a href="#shar">文章</a>
        <a href="#">相册集</a>
        <a href="../page/about.html">关于我</a>
    </nav>


    <div class="gallery">
        <div class="group">
            <div class="group-title" style="margin-top: 20px;">Group 1</div>
            <img src="../img/2.jpg" alt="Photo 1" onclick="openModal('../img/2.jpg')">
            <img src="../img/3.jpg" alt="Photo 2" onclick="openModal('../img/3.jpg')">
        </div>

        <div class="group">
            <div class="group-title">Group 2</div>
            <img src="../img/4.jpg" alt="Photo 1" onclick="openModal('../img/4.jpg')">
            <img src="../img/5.jpg" alt="Photo 2" onclick="openModal('../img/5.jpg)">
        </div>


    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Zoomed Image">
        </div>
    </div>

    <script>
        function openModal(imagePath) {
            document.getElementById('modalImage').src = imagePath;
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

    <div class="footer">
        <p>&copy; 2023 Your Website Name. All rights reserved.</p>
    </div>
</body>
</html>
